              </tr>
  
              <tr>
                <td><label>Datum</label></td>
                <td><label>Vrijeme</label></td>

              </tr>

              <tr>

                <td><input type="text"  placeholder="Vrijeme" name="vrijeme" ></td>
                <td><input type="text"  placeholder="Broj osoba" name="brojosoba" ></td>
              </tr>

              <tr>
                <td colspan="3" align="center"><button type="submit">Rezerviraj</button></td>
              </tr>
              
            </table>
            </form>

      <tr>
